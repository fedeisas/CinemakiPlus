<!doctype html>
<html>
    <head>
        <title>CinemakiPlus</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="popup.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" language="JavaScript"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript" language="JavaScript"></script>
        <script src="popup.js" type="text/javascript" language="JavaScript"></script>
<!--
    1. bajar lista de pelis
    2. cruzarla con localstorage
    3. buscar torrents de las que no tengan

    4. las que no tiene torrent van a una lista de texto abajo. 

     
-->        
    </head>

    <body>
        <div class="page-header">
            <h1> Tu agenda Cinemaki </h1>
        </div>

        <!--<h2> Usuario: <span id="user">n/d</span> </h2>-->

        <ul id="movies">
        <b>Opss, nada por aquí. </b>
        <p>
        Definí tu agenda en <a href="cinemaki.com">Cinemaki.com</a>
        Y luego configura tu ID de usuario en "Opciones"</ul>

        <div class="foot">
            <a href="#" onclick="resyncme()" class="butt btn">Refrescar</a>
            Método de descarga: <span id="met">ninguno</span>
            <br>(se cambia en opciones)
        </div>

        <div id="status" class="alert-message">
            <p></p>
        </div>

        <!--<div id="disclaimer">
        (*) Esta applicación no esta relaciona con Cinemaki.com, ni con sus propietarios
        </div>-->
        <span class="help-block">
            <strong>Nota:</strong> Esta applicación no esta relaciona con Cinemaki.com, ni con sus propietarios.
        </span>
        <div id="log" style="display:none"></div>

        <!-- MOVIE TEMPLATE -->    
        <script id="movieTemplate" type="text/x-jquery-tmpl">
            <li id="movie-${movie_id}">
                <a class="image" href="${url}" target="_blank">
                    <img src="${img}" title="${title} | en agenda desde hace ${when}" alt="${title} | en agenda desde hace ${when}" height="96px" width="64px" />
                </a>

                <a href="#" onclick="hideTorrent(${movie_id})" class="close" title="Ocultar">
                    x
                </a>

                {{if torrent_url}}
                    <a id="d${movie_id}" class="butt2 btn success" href="${torrent_url}" target="_blank" onclick="movie[${movie_id}].done=1">
                        Bajar
                    </a>
                {{else}}
                    <a id="d${movie_id}" class="butt2 btn disabled" href="#" target="_blank">
                        N / D
                    </a>
                {{/if}}
                <!--
                <a href="#" onclick="hideTorrent(${movie_id})" class="butt3">
                    Ocultar
                </a>
                -->
            </li>
        </script>

    </body>
</html>
